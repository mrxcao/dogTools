<!DOCTYPE html>
<html>
<head>
  <title>boxTrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div class="container">
  
  <textarea id="in" rows="5" cols="70"></textarea><br>
  <button class="btn btn-primary " onclick="processText()">Processar Texto</button><br>
  <textarea id="out" rows="5" cols="70"></textarea>
  
</div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    

    function processText() {
    const data = {
        texto: document.getElementById('in').value,
      };
    axios.post("http://localhost:3001/boxTrapText", data)
      .then(response => {        
        const data = response.data;
        // document.getElementById('out').value = JSON.stringify(data)
        document.getElementById('out').value = data
      })
      .catch(error => {
        document.getElementById('out').value = 'Error :' + error;
      });
    }

  </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
