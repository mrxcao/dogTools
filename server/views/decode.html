<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Decoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
  </head>

  <body>
    <div class="mainTool">
      <h1 class="text-center">Decoder</h1>
      <div class="mb-3">
        <label for="in" class="form-label">Texto Codificado:</label>
        <textarea id="in" rows="5" class=""></textarea>
      </div>
      <button class="btn btn-primary mb-3" onclick="processText()">Processar Texto</button>
      <div class="mb-3">
        <label for="out" class="form-label">Texto Decodificado:</label>
        <textarea id="out" rows="5" class="" readonly></textarea>
        <button class="btn btn-outline-light btn-block" onclick="copyToClipboard()">ðŸ“‹ Copiar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./config.js"></script> 

    <script>
      function processText() {
        const port = window.config.API_PORT;
        const data = {
          texto: document.getElementById('in').value,
        };

        axios.post(`http://localhost:${port}/decode`, data)
          .then(response => {
            document.getElementById('out').value = response.data;
          }).catch(error => {
            document.getElementById('out').value = 'Erro: ' + error;
          });
      }

      function copyToClipboard() {
        const output = document.getElementById('out');
        output.select();
        output.setSelectionRange(0, 99999); // Para dispositivos mÃ³veis

        document.execCommand('copy');
      }      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
